<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My HTML5 Project</title>
<script defer src="main.js"></script></head>

<body>

    <!-- filter section -->
    <div class="filters-section card" id="filters-section">
        <h2>Filter</h2>
        <p class="heading-content">OFFERED BY</p>
    </div>

    <div class="content-section" id="content-section">

        <!-- header -->
        <div class="courses-header card flex space-between align-center">
            <b>All Courses (<span id="all-courses-number">37</span>)</b>
            <div>
                <b>Sort by:</b>
                <select class="sort-dropdown" name="sortBy" id="sorting-contents">
                    <option value="featured">Featured</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- course section -->
        <template id="course-template">
            <div class="card course-template">
                <p class="category heading-content"></p>
                <label class="course-name"></label>
                <section>
                    <p>
                        <b>Course overview:</b>
                        <span class="description"></span>
                    </p>
                </section>
                <section>
                    <p>
                        <b>Course objective:</b>
                        <span class="description"> Upon completing this course you will able to:</span>
                    </p>
                    <ul class="course-objective">
                        
                    </ul>
                </section>
                <div class="course-footer-section flex"></div>
            </div>

        </template>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
