<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Learn Courses</title>
<script defer src="main.js"></script></head>

<body>
    <main>
        <!-- filter section -->
        <aside class="filters-section card" id="filters-section">
            <h2>Filter</h2>
            <hr class="filter-tag">
            <label class="heading-content">
                Offered By
            </label>
        </aside>
        <div id="mobile-header" class="mobile-header flex align-center card">
            <label>Filters:</label>
            <button id="popup-toogle-button" class="filter-dropdown">
                <label>Offered By</label>
                <i id="arrow-manager" class="fa fa-chevron-down" aria-hidden="true"></i>
            </button>
            <div class="mobile-sort-section">
                <strong>Sort By:</strong>
                <select class="sort-dropdown" name="sortBy" id="sorting-contents">
                    <option value="timeline">Timeline</option>
                    <option value="label">Label</option>
                </select>
            </div>
            <div id="filter-popup" class="filter-popup">
                <div class="flex space-between align-center">
                    <label class="heading-content mt-5">OFFERED BY</label>
                    <i id="cross-popup" class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <section class="content-section" id="content-section">

            <!-- header -->
            <div class="courses-header card flex space-between align-center">
                <strong>All Courses (<span id="all-courses-number">37</span>)</strong>
                <div>
                    <strong>Sort by:</strong>
                    <select class="sort-dropdown" name="sortBy" id="desktop-sorting-contents">
                        <option value="timeline">Timeline</option>
                        <option value="label">Label</option>
                    </select>
                </div>
            </div>

            <!-- course section -->
            <template id="course-template">
                <div class="card course-template">
                    <p class="category heading-content"></p>
                    <h3 class="course-name"></h3>
                    <hr class="filter-tag">
                    <section>
                        <label>
                            <strong class="label-key">Course overview:</strong>
                            <span class="description"></span>
                        </label>
                    </section>
                    <div class="extra-content">
                        <section class="mt-5">
                            <label>
                                <strong class="label-key">Course objective:</strong>
                                <span class="description"> Upon completing this course you will able to:</span>
                            </label>
                            <ul class="course-objective"></ul>
                        </section>
                        <section>
                            <label>
                                <strong class="label-key">Eligibility:</strong>
                            </label>
                            <ul class="eligibility"></ul>
                        </section>
                        <section>
                            <label>
                                <strong class="label-key">Assessment method:</strong>
                                <span class="assessment-method description"></span>
                            </label>
                        </section>
                        <section class="mt-5">
                            <label>
                                <strong class="label-key">Course date:</strong>
                                <span class="course-date description"></span>
                            </label>
                        </section>
                    </div>
                    <footer class="footer flex space-between">
                        <div class="course-footer-section flex">
                        </div>
                        <button class="enquiry-button">Enquire Now</button>
                    </footer>

                    <div class="manageble-button"></div>
                </div>

            </template>
        </section>
    </main>
    <script src="dist/main.js"></script>
</body>

</html>
